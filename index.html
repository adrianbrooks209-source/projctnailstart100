<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glam App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Sign Up / Login -->
  <div id="login-page">
    <h2>Sign In / Sign Up</h2>
    <input type="text" id="userId" placeholder="Enter Access ID">
    <input type="password" id="password" placeholder="Enter Password">
    <label>
      <input type="checkbox" id="memberCheckbox">
      Become a Member
    </label>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Main Page -->
  <div id="main-page" style="display:none;">
    <h2>Choose Items / Services</h2>
    <div id="items-container">
      <h3>Items</h3>
      <div class="item" data-name="Haircut">Haircut</div>
      <div class="item" data-name="Manicure">Manicure</div>
      <div class="item" data-name="Waxing">Waxing</div>
    </div>
    <div id="services-container">
      <h3>Services</h3>
      <div class="service" data-name="Face Treatment">Face Treatment</div>
      <div class="service" data-name="Body Tanning">Body Tanning</div>
      <div class="service" data-name="Lip Filler">Lip Filler</div>
    </div>
    <button id="doneBtn">Done</button>

    <h3>Selected:</h3>
    <ul id="selectedList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
