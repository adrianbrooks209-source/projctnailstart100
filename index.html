<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Glam App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- Login / Sign Up Page -->
  <div id="login-page">
    <img src="logo.png" alt="Clinic Logo" id="logo">
    <h2>Sign in with Access ID</h2>
    <input type="text" id="userId" placeholder="Enter Access ID">
    <input type="password" id="password" placeholder="Enter Password">
    <label>
      <input type="checkbox" id="memberCheckbox">
      Become a Member
    </label>
    <button id="signupBtn">Sign Up</button>
    <button id="loginBtn">Login</button>
  </div>

  <!-- Items Page -->
  <div id="items-page" style="display:none;">
    <h2>Choose Items</h2>
    <div class="item" data-name="Haircut">Haircut</div>
    <div class="item" data-name="Manicure">Manicure</div>
    <div class="item" data-name="Waxing">Waxing</div>
    <button id="doneItemsBtn">Done</button>
    <ul id="selectedItemsList"></ul>
  </div>

  <!-- Glam / Services Page -->
  <div id="glam-page" style="display:none;">
    <h2>Choose Services</h2>
    <div class="service" data-name="Face Treatment">Face Treatment</div>
    <div class="service" data-name="Body Tanning">Body Tanning</div>
    <div class="service" data-name="Lip Filler">Lip Filler</div>
    <button id="doneServicesBtn">Done</button>
    <ul id="selectedServicesList"></ul>
  </div>

  <script src="app.js"></script>
</body>
</html>
