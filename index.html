<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Order Glam App</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f7;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            margin: 0;
        }
        .container {
            background-color: white;
            padding: 30px;
            border-radius: 20px;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
            width: 350px;
        }
        h1 {
            text-align: center;
        }
        input, select, button {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            margin-bottom: 15px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        button {
            background-color: black;
            color: white;
            border: none;
            cursor: pointer;
        }
        button:hover {
            background-color: #333;
        }
        .checkbox-container {
            display: flex;
            align-items: center;
            margin-bottom: 15px;
        }
        .checkbox-container input {
            width: auto;
            margin-right: 10px;
        }
        .message {
            text-align: center;
            margin-bottom: 10px;
            font-weight: bold;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Sign Up</h1>
    <div class="message" id="signupMessage"></div>
    <input type="text" id="userId" placeholder="User ID">
    <input type="password" id="password" placeholder="Password">
    <div class="checkbox-container">
        <input type="checkbox" id="isMember">
        <label for="isMember">Become a Member</label>
    </div>
    <button id="signupBtn">Sign Up</button>

    <h1>Choose Items & Services</h1>
    <select id="itemsSelect" multiple>
        <option value="Hair">Hair</option>
        <option value="Nails">Nails</option>
        <option value="Waxing">Waxing</option>
    </select>
    <select id="servicesSelect" multiple>
        <option value="Lip Filler">Lip Filler</option>
        <option value="Body Tanning">Body Tanning</option>
        <option value="Face Treatments">Face Treatments</option>
        <option value="UV Treatment">UV Treatment</option>
    </select>
    <button id="placeOrderBtn">Place Order</button>
    <div class="message" id="orderMessage"></div>
</div>

<script src="app.js"></script>
</body>
</html>
